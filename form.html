<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamal Er Ma er Pitha ghor</title>
    <style>
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="name"> Your Name:
                    <input id="name" type="text" placeholder="Your name">
                </label>
                <label for="email"> Your Email:
                    <input type="email" name="" id="email" placeholder="Your Email">
                </label>
                <label for="phone"> Your Phone:
                    <input type="text"    
                    id="phone"
                    placeholder="Your phone">
                </label>

                <fieldset>
                    <legend>Pick one Pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy"> chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa"> vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri"> puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick one or more vorta</legend>
                    <label for="sorisa">
                        <input type="checkbox" name="vorta" id="sorisa"> sorisa
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki"> shutki
                    </label>
                    <label for="chili">
                        <input type="checkbox" name="vorta" id="chili"> chili
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="5"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
